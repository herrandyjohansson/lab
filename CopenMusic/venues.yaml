# Global configuration
global:
  # Output settings
  output:
    directory: "output"
    formats: ["json", "csv", "markdown"]
    
  # Logging settings
  logging:
    level: "INFO"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    
  # Performance settings
  performance:
    max_concurrent_scrapers: 3
    request_timeout: 30
    max_retries: 3
    
  # Data validation
  validation:
    require_name: true
    require_date: true
    require_url: true
    min_name_length: 2
    
  # Notification settings (for future implementation)
  notifications:
    email:
      enabled: false
      smtp_server: ""
      smtp_port: 587
      username: ""
      password: ""
      recipients: []
    
    webhook:
      enabled: false
      url: ""
      headers: {}
