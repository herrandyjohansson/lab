# CopenMusic Venues Configuration
# Configuration for all concert venue scrapers

venues:
  kb_hallen:
    name: "K.B. Hallen"
    url: "https://kbhallen.dk/kalender/"
    scraper_class: "KbHallenScraper"
    enabled: true
    rate_limit: 1  # requests per second
    venue_id: "kb_hallen"
    description: "K.B. Hallen - Copenhagen's premier concert and event venue"
    
    # Venue-specific selectors and patterns (for future enhancement)
    selectors:
      concert_container: ".event-item"
      name_selector: ".event-title"
      date_selector: ".event-date"
      time_selector: ".event-time"
      status_selector: ".event-status"
      url_selector: "a[href*='/event/']"
    
    # Parsing configuration
    parsing:
      date_format: "danish"  # danish, iso, or custom
      timezone: "Europe/Copenhagen"
      language: "da"
    
    # Retry and error handling
    retry:
      max_attempts: 3
      backoff_factor: 2
      timeout_seconds: 30

