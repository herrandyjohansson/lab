# CopenMusic Venues Configuration
# Configuration for all concert venues to scrape

venues:
  kb_hallen:
    name: "K.B. Hallen"
    url: "https://kbhallen.dk/kalender/"
    scraper_class: "KbHallenScraper"
    enabled: true
    venue_id: "kb_hallen"
    rate_limit:
      requests_per_minute: 10
      delay_between_requests: 6
    headers:
      User-Agent: "CopenMusic/1.0"
    timeout: 30

  pumpehuset:
    name: "Pumpehuset"
    url: "https://pumpehuset.dk/program/?genre=Jazz%2CMetal%2CRock%2CPop"
    scraper_class: "PumpehusetScraper"
    enabled: true
    venue_id: "pumpehuset"
    rate_limit:
      requests_per_minute: 10
      delay_between_requests: 6
    headers:
      User-Agent: "CopenMusic/1.0"
    timeout: 30

# Global configuration
global:
  output:
    formats: ["json", "csv", "markdown"]
    directory: "output"
    filename_base: "concerts"
  
  logging:
    level: "INFO"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
  performance:
    max_workers: 4
    request_timeout: 30
    retry_attempts: 3
    retry_delay: 5
  
  validation:
    required_fields: ["name", "date", "time", "status"]
    optional_fields: ["url", "support", "genre", "price"]
  
  notifications:
    enabled: false
    webhook_url: ""
    email_recipients: []

